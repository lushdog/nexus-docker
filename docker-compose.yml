name: nexusxyz

services:
  nexus:
    image: ghcr.io/lushdog/nexus:latest
    restart: unless-stopped
    network_mode: 'host'
     environment:
      - NONINTERACTIVE=1
    volumes:
      - ./.nexus:/root/.nexus
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: 2048m
